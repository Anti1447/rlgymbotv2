name: lint-and-types
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      - name: Install tools
        run: |
          pip install ruff mypy
          pip install -r requirements.txt || true
      - name: Ruff
        run: ruff check .
      - name: Mypy
        run: mypy --ignore-missing-imports .